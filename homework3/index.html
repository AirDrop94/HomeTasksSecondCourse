<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/style.css">
  <title>Notes</title>
</head>
<body>
<h1>Notes</h1>
<input type="text" value="" name="card-title" id="card-title" placeholder="Title of Notes"/>

<button id="add-notes">Add notes</button>
<button id="show-note">Show note</button>
<button id="show-all-notes">Show all notes</button>
<button id="del-notes">Del notes</button> <br/>
<textarea name="card-body" id="card-body" cols="70" rows="4" placeholder="Text of Notes"></textarea>
<hr/>
<div id="messages"></div>
<hr/>
<ul class="cards" id="output"></ul>
<script src="scripts/script.js"></script>
</body>
</html>
