<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css" />
  <title>Document</title>
</head>

<body>

<div class="container">
  <h1 class="title">Книги</h1>

  <div id="content" class="content"></div>

  <div id="form" class="form">
    <div class="center" style="max-width: 400px;">
      <div class="form-group">
        <label for="exampleInputEmail1">Название книги</label>
        <input id="title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Автор книги</label>
        <input id="author" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Картинка книги</label>
        <input id="image" type='file' class="form-control-file">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Описание</label>
        <textarea id="descr" class="form-control" rows="6"></textarea>
      </div>
      <button id="btn_add" type="submit" class="btn btn-primary btn-lg btn-block">Добавить</button>
      <button id="btn_change" type="submit" class="btn btn-warning btn-lg btn-block disp-n">Изменить</button>
    </div>
  </div>
</div>

<script src='./js/rest.js'></script>
<script src='./js/ui.js'></script>
<script src='./js/app.js'></script>

</body>

</html>
